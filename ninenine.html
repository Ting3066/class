<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container div{
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body style="margin:0">
  <div class="container">
  <script>
    //練習:使用document.write輸出99乘法表
    for(let i=1;i<10;i++){
      document.write("<div>");
        for(let j=1;j<10;j++){
          document.write("<p>"+i+"*"+j+"="+i*j+"</p>");
        }
        // document.write("------------------------<br>");
        document.write("</div>");
    }
  </script>

  </div>

</body>
</html>
