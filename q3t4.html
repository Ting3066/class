<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="plugin/slick.css">
  <link rel="stylesheet" href="plugin/slick-theme.css">
  <link rel="stylesheet" href="q3t4.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="plugin/slick.min.js"></script>
</head>
<body>
  <div id="main">
    <h1>預告片介紹</h1>
    <div id="box">
      <div id="aniZone">
        <img src="media/03A09.jpg">
        <p>123</p>
      </div>
    </div>
    <div class="control">
      <!-- <img src="media/03A09.jpg" alt="電影名稱" class="min-img"> -->
    </div>
  </div>



  <script>
    let myjson=null;
    let effect=null;
    let pause=null;

    $.getJSON("data.json",function(re){
      myjson=re.q3t4.img;
      effect=re.q3t4.effect;
      todo();
    });

    function todo(){
      // console.log(myjson)
      //初始化小圖
      for(const key in myjson){
        // console.log(key,myjson[key])
        $(".control").append(`<img src="${myjson[key]}" alt="${key}" class="min-img">`)
      }
      
      //初始主圖
      //Object.keys() 能將物件資料的key直整理為陣列回傳，所以能知道所有的key內容與順序
      $("#aniZone>img").attr("src",myjson[Object.keys(myjson)[0]]);
      $("#aniZone>p").text(Object.keys(myjson)[0]);
      

      $(".control").slick({
        dots:true,
        slidesToShow: 4,
        slidesToScroll: 4

      });

      //click min-img
      $(".control img").click(function(){
        // console.log(this)
        const key=$(this).attr("alt");
        swap(key); //換圖函式
        clearInterval(pause);
        autoplay(key);
      })

      autoplay(Object.keys(myjson)[0]);
    }


    function swap(key){  //根據後台effect參數來影響JS的替換動畫
      switch(effect){
        case 1:  //淡入淡出
          $("#aniZone").fadeToggle(function(){
            $(this).find("img").attr('src',myjson[key]);
            $(this).find("p").text(key);
            $(this).fadeToggle();

          });
        break;
        case 2:  //收合
          $("#aniZone").slideToggle(function(){
            $(this).find("img").attr('src',myjson[key]);
            $(this).find("p").html(key);
            $(this).slideToggle();

          });
        break;
        case 3: //scale,因為animate不支援非單位型之css,所以用classToggle來切換,細節由css處理
          $("#aniZone").toggleClass("scale");
          setTimeout(()=>{
            $("#aniZone").find("img").attr('src',myjson[key]);
            $("#aniZone").find("p").html(key);
            $("#aniZone").toggleClass("scale");
          },500);
        break;
        case 4: //滑入，右進左出
        $("#aniZone").animate({
          left:"-100%"
        },function(){
          $(this).find("img").attr('src',myjson[key]);
          $(this).find("p").html(key);
          $(this).css("left","100%");
          $(this).animate({
            left:0
          });
        })
        break;
      }

    }
    
    function autoplay(key){  //需要知道從誰開始輪播

      //寫法一
      // const jsnAry=Object.keys(myjson);
      // const idx=jsnAry.indexOf(key);  //將key換成index值

      //寫法二
      let idx=Object.keys(myjson).indexOf(key);

      pause=setInterval(()=>{
        idx=(idx+1)%Object.keys(myjson).length; //idx累加且歸零
        
        //新idx=>新key
        swap(Object.keys(myjson)[idx]);
      },2000);
    }
    
    
  </script>
  
</body>
</html>
