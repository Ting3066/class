<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMLHttpRequest</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        li{
            padding: 5px;
            box-shadow: 0 0 5px #ccc;
            margin: 5px 0;
            font-size: 16px;
            background: lightblue;
        }

        li:nth-child(odd){
            color: pink;
            background: #eee;
        }
    </style>
</head>
<body>
    <h1 class="header">XMLHttpRequest</h1>
    <div class="title"></div>
    <h4>活動標題</h4>
    <ul>活動資訊</ul>
    <div id="test">測試用</div>

</body>
</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    let xhr=new XMLHttpRequest;


    //建立請求的各項設定及實質內容
    //get為請求的方法為取得
    xhr.open('get','https://kktix.com/events.json',true);


    //建立得到回應時的各項設定及行為
    xhr.onload=function(){

        // console.log(xhr.responseText);
        let data=xhr.responseText;
        let set=JSON.parse(data);  //data藉由JSON解析完後轉為物件格式，方便使用JS
        console.log(set);
        let h4=document.getElementsByTagName('h4')[0];
        h4.innerHTML=set.title;
        let events=set.entry;
        let html="";
        for(let i=0;i<events.length;i++){
            html=html+`<li><a href="${events[i].url}">${events[i].title}</a></li>`;
            
        }
        let ul=document.getElementsByTagName('ul')[0];
        ul.innerHTML=html;

        
        
        
        // let type=xhr.getResponseHeader("Content-Type");
        // let status=xhr.status
        // let res=xhr.responseText
        // console.log(type);
        // console.log(status);
        // console.log(res);
        // let data=JSON.parse(res);
        // console.log(data);
        // document.write(data.title);
    }


    //送出請求
    xhr.send();


    </script>
